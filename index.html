<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <!-- <base href="/test03web/"> -->
  <base href="/">

  <meta charset="UTF-8">
  <meta name="og:title" content="puration" />
  <meta name="og:description" content="나만의향수찾기" />
  <meta name="og:type" content="website" />
  <meta name="og:url" content="http://puration.perfumetoday.co.kr/#/" />
  <meta name="og:image" content="http://puration.perfumetoday.co.kr/assets/assets/images/logo/main.png" />
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="preference">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>preference</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "2270445278";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <!-- for loading -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: white;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('loading.jpg'); /* 여기에 실제 이미지 경로를 입력하세요 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }
</style>
</head>
<body>
  <div id="loading">
    <!-- <div>Loading...</div> -->
  </div>
  <script>
    //플러터 앱이 로드되면 로딩 화면을 숨김
    window.addEventListener('flutter-first-frame', function () {
        document.getElementById('loading').style.display = 'none';
    });
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
